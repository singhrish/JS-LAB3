<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="app">
            <header>
                <input type="text" placeholder="Search for a City" id="search">
            </header>
            <main>
                <section class="location">
                    <div class="city">Delhi, India</div>
                    <div class="date">Sunday 6 August 2023</div>
                </section>
                <section class="current">
                    <div class="temp">15c</div>
                    <div class="weather">Rainy</div>
                    <div class="hi-lo">24c/15c</div>
                </section>
            </main>
            <script src="./index.js"></script>
        </div>
    </body>
</html>
